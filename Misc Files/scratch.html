<script>
	function onEachFeature(feature, layer, latlng) {
		// does this feature have a property named popupContent?
		if (feature.properties && feature.properties.popupContent) {
			layer.bindPopup(feature.properties.popupContent);
		}

		// else if it has "text" - we use that
		else if (feature.properties && feature.properties.text) {
			layer.bindPopup(feature.properties.text);
		}

		// else if it has "referenceFormID" (Mappalachia) - we use that
		else if (feature.properties && feature.properties.referenceFormID) {
			layer.bindPopup(feature.properties.referenceFormID);
		}
	}

	function AddGeoJSONFeature(url, target) {
		fetch(url)
			.then(function (response) {
				return response.json();
			})
			.then(function (data) {
				L.geoJSON(data, {
					onEachFeature: onEachFeature,
					pointToLayer: function (feature, latlng) {
						if (feature.properties && feature.properties.circle) {
							var circleOptions = {
								radius: feature.properties.circle,
							};
							return L.circle(latlng, circleOptions);
						} else {
							return L.marker(latlng);
						}
					},
				}).addTo(target);
			});
	}

	var bounds = [
		[-2048, 2048],
		[2048, -2048],
	];

	var Map_CrescentCity = L.imageOverlay(
		'https://files.jcink.net/uploads2/otherworldroleplay/map/citymapsmall.png',
		bounds,
	);

	var Map_Caebus = L.imageOverlay('https://files.jcink.net/uploads2/otherworldroleplay/map/4area.png', bounds);

	var Map_Fengari = L.imageOverlay('https://files.jcink.net/uploads2/otherworldroleplay/map/3area.png', bounds);

	var Map_Ithil = L.imageOverlay('https://files.jcink.net/uploads2/otherworldroleplay/map/2area.png', bounds);

	var Map_Lunaris = L.imageOverlay('https://files.jcink.net/uploads2/otherworldroleplay/map/1area.png', bounds);

	var baseMaps = {
		CrescentCity: Map_CrescentCity,
	};

	var overlayMaps = {
		Caebus: Map_Caebus,
		Fengari: Map_Fengari,
		Ithil: Map_Ithil,
		Lunaris: Map_Lunaris,
	};

	var map = L.map('map', {
		crs: L.CRS.Simple,
		minZoom: -2,
		maxZoom: -0.2,
		layers: [Map_CrescentCity],
	});

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent('You clicked the map at ' + e.latlng.toString())
			.openOn(map);
	}

	map.on('click', onMapClick);

	map.fitBounds(bounds);

	L.control.layers(baseMaps, overlayMaps).addTo(map);

	var brightnessSlider = document.getElementById('brightness-slider');
	var brightnessSpan = document.getElementById('brightness-value');

	brightnessSlider.addEventListener('input', function (e) {
		var brightnessValue = e.target.value;
		brightnessSpan.textContent = brightnessValue + '%';

		var arr = document.getElementsByClassName('leaflet-image-layer');
		arr[0].style.filter = 'brightness(' + brightnessValue + '%)';
	});

	map.addControl(new L.Control.Fullscreen());

	// Icon Options
	var iconOptions = {
		iconUrl: 'https://files.jcink.net/uploads2/otherworldroleplay/groupimages/serpent.png',
		iconSize: [45, 45],
	};
	// Creating a custom icon
	var customIcon = L.icon(iconOptions);

	// Creating Marker Options
	var markerOptions = {
		title: 'Aeon',
		clickable: true,
		draggable: false,
		icon: customIcon,
	};

	// Start Marker

	var marker = L.marker([1460.28125, -290], markerOptions);
	marker
		.bindPopup(
			'<div style="float:left; position:relative; z-index:3; width:100px; height:100px; margin:10px;"><div style="position:absolute; top:0; left:0; z-index:5; border-radius:50%; width:100px; height:100px; background-image:url(https://i.pinimg.com/564x/89/08/b1/8908b12811b3e396fdbab952ba94b4e0.jpg); background-size:cover; background-color:#7f7f7f;"> </div> <div style="position:absolute; top:0; left:0; margin-left:-10px; margin-top:-10px; z-index:6;"><img src="https://files.jcink.net/uploads2/alterrpg/img/avatarborder.png" style="max-width:120px; max-height:120px;"></div></div> <b>Aeon</b> <p>A magical school that invites all suits to attend. Naturally, the largest group to wander the dark and shifting halls of Aeon belong to the suit of wands. Magic instructions and lessons are structured over the course of several years, the student body split into <i>houses</i>. The school is in possession of great power, deep diving into research and learning more about Otherworld, rivaling the Versalies at every turn.</p> <p>The school is perched high within the city, looking over Crescent City from nearly its highest point. The grounds are gated, surrounded by gardens and smaller buildings. In the darkness the looming structure stabs into the glittering night, the blue-black stone that Aeon is built of is slightly reflective, the lights of the city bouncing off of it and making it appear to have a great deal more windows than it does.</p>',
		)
		.openPopup();
	marker.addTo(map);

	// End Marker

	// Icon Options

	// Creating a custom icon

	// Creating Marker Options

		title: 'Vedas',

	// Start Marker

	var marker = L.marker([221, -354.48968], markerOptions);
	marker
		.bindPopup(
			'<div style="float:left; position:relative; z-index:3; width:100px; height:100px; margin:10px;"><div style="position:absolute; top:0; left:0; z-index:5; border-radius:50%; width:100px; height:100px; background-image:url(https://i.pinimg.com/564x/5d/15/9b/5d159b01e0eb5c45065130b31034e6f6.jpg); background-size:cover; background-color:#7f7f7f;"> </div> <div style="position:absolute; top:0; left:0; margin-left:-10px; margin-top:-10px; z-index:6;"><img src="https://files.jcink.net/uploads2/alterrpg/img/avatarborder.png" style="max-width:120px; max-height:120px;"></div></div> <b>Vedas Manor</b> <p>The large building, with glass stained in shades of greens and blues that glow a sickly yellow green when lit from within, the structure oddly sapped in curving knots. Though the home of Beau Vedas, the manor is open to all members of the Vedas. <a href="https://otherworldroleplay.jcink.net/index.php?showtopic=56">Read more about Vedas here.</a></p>',

	// Creating a custom icon

		.bindPopup(
			'<p><b>The Pit</b> is a walled in collapsed portion of the city. The rumor is that a building used to be there, until one day it was not. And in its place, a vacant tear of brick and stone. Tunnels barely large enough for the average person to walk through feed into the shadows of the Pit. Hills curl up and wrinkle at the bottom, reptilian creatures creeping through the shallow valleys. There is not much use for the place, save for those who want to be rid of something - or someone...</p> ',
		)
		.openPopup();

	// End Marker

	// Icon Options

	// Creating a custom icon

	// Creating Marker Options

		icon: customIcon,
	};

	// Start Marker

	var marker = L.marker([544.28125, -410], markerOptions);
	marker
		.bindPopup(
			'<p><b>The Glade</b> Towering walls enclose a glittering nature scene, a loosely paved trail coils through the darkened fields and shadowed woodlands. The Glade is guarded to make sure that the iron gates remain closed to keep the protected wildlife in. A metal honeycomb sphere scoops into the night sky and balloons over the gardens. Peppered along the path are street lights that fan out like mushrooms lighting a string of soft yellow dots in the shadows. The patch of land is undeniably wondrous and yet... the guards tell everyone who passes through the gates that they should stay on the path. Perhaps there is a reason for that...</p> <p>Aeon oversees the care of the Glade, its students often found along the trail or stumbling out from the brush. Many students have said that every time they visit, the path leads them a different way even though there has always been only one. No one quite knows what is exactly done here but what everyone is told is that vital plants and animals are studied. Removing anything from The Glade is forbidden.</p>',
		)

		title: 'CAEBUS',

	// Start Marker

	var marker = L.marker([1052.1875, -426.955965], markerOptions);

		.bindPopup(
			'<div style="float:left; position:relative; z-index:3; width:100px; height:100px; margin:10px;"><div style="position:absolute; top:0; left:0; z-index:5; border-radius:50%; width:100px; height:100px; background-image:url(https://files.jcink.net/uploads2/otherworldroleplay/skinimages/2cdfee8b_e214_4b6a_b969_4e98be5bbe0f.jpg); background-size:cover; background-color:#7f7f7f;"> </div> <div style="position:absolute; top:0; left:0; margin-left:-10px; margin-top:-10px; z-index:6;"><img src="https://files.jcink.net/uploads2/alterrpg/img/avatarborder.png" style="max-width:120px; max-height:120px;"></div></div><h3>Caebus</h3><p>Vast and opulent in the most practical sort of way, Caebus is what is born when too many terribly clever people get together. The towers here stretch tall, blotted out the moonlight and casting the streets in a shadow broken only by a peppering of streetlamps. The district echoes with a metallic heartbeat, the steadying tick of mechanics that exists just beneath every other sound. Otherworld chose a gothic muse for the architecture here, giving everything a grim, sharp look. Caebus is known for its scholars and schools. It’s home to the biggest magic school Crescent City has to offer.</p><p><b>Affiliated suite:</b> Wands</p>',
		)

		.bindPopup(
			'<div style="float:left; position:relative; z-index:3; width:100px; height:100px; margin:10px;"><div style="position:absolute; top:0; left:0; z-index:5; border-radius:50%; width:100px; height:100px; background-image:url(https://files.jcink.net/uploads2/otherworldroleplay/skinimages/Paris_Rooftops.jpg); background-size:cover; background-color:#7f7f7f;"> </div> <div style="position:absolute; top:0; left:0; margin-left:-10px; margin-top:-10px; z-index:6;"><img src="https://files.jcink.net/uploads2/alterrpg/img/avatarborder.png" style="max-width:120px; max-height:120px;"></div></div><h3>Fengari</h3><p>With its limestone walls and terracotta roofs, it’s easy to picture Fengari bathed in the warm light of a coastal sun. By Crescent City’s standards, Fengari is bright. The moon paints it the loveliest shades of lavender and blue, coloring the many gardens and open terraces that fill the district. Beauty and wealth define Fengari, but the twisting underworld of greed and deceit that exists beneath its charming veneer is what truly holds the power.</p><p><b>Affiliated suite:</b> Pentacles</p>',
		)
		.openPopup();

	// End Marker

	// Icon Options

	// Start Marker

		.bindPopup(
			'<div style="float:left; position:relative; z-index:3; width:100px; height:100px; margin:10px;"><div style="position:absolute; top:0; left:0; z-index:5; border-radius:50%; width:100px; height:100px; background-image:url(https://files.jcink.net/uploads2/otherworldroleplay/skinimages/Characters_book__Lords__Dukes_and_the_Ghost___Towns_and_villages_of_the_Empires.jpg); background-size:cover; background-color:#7f7f7f;"> </div> <div style="position:absolute; top:0; left:0; margin-left:-10px; margin-top:-10px; z-index:6;"><img src="https://files.jcink.net/uploads2/alterrpg/img/avatarborder.png" style="max-width:120px; max-height:120px;"></div></div><h3>Ithil</h3><p>Bloated with the self-importance and grandiosity of its resident, Ithil seems to be growing ever upwards as a district. Its buildings reach heights beyond architectural logic, cramming as many homes and businesses atop of one another as can be imagined. Theaters, bookstores, and music halls are Ithil’s bread and butter. It’s home to the artists, actors, and lovers of Crescent City. It’s not uncommon to hear trailing bits of discordant music floating from nearly every open window, spilling a never-ending symphony into the darkened streets at the city’s streets. The lower you go in Ithil, the worse the city gets. At the very bottom you will find the most repugnant taverns, brothels, and entertainment halls.</p><p><b>Affiliated suite:</b> Cups</p>',

			'<div style="float:left; position:relative; z-index:3; width:100px; height:100px; margin:10px;"><div style="position:absolute; top:0; left:0; z-index:5; border-radius:50%; width:100px; height:100px; background-image:url(https://files.jcink.net/uploads2/otherworldroleplay/skinimages/Alley_at_night__zhouxianglan.jpg); background-size:cover; background-color:#7f7f7f;"> </div> <div style="position:absolute; top:0; left:0; margin-left:-10px; margin-top:-10px; z-index:6;"><img src="https://files.jcink.net/uploads2/alterrpg/img/avatarborder.png" style="max-width:120px; max-height:120px;"></div></div><h3>Lunaris Point</h3><p>The people of Lunaris Point don’t put much stock into appearances. Their district has everything it needs, but most of the area’s wealth is funneled into the crafting of weapons and armor. It can be described as spartan, at best, and simple, at worst. The only grandiose thing in Lunaris Point is the coliseum, a massive marble structure dedicated to every sort of tournament conceivable. Aside from its fighters, the district prides itself on having the best healers in Crescent City. There’s a massive hospital complex located just a few steps away from the coliseum.</p><p><b>Affiliated suite:</b> Swords</p>',

			'<div style="float:left; position:relative; z-index:3; width:100px; height:100px; margin:10px;"><div style="position:absolute; top:0; left:0; z-index:5; border-radius:50%; width:100px; height:100px; background-image:url(https://i.pinimg.com/564x/56/40/15/5640156e507a5dd417ee16352ce2122d.jpg); background-size:cover; background-color:#7f7f7f;"> </div> <div style="position:absolute; top:0; left:0; margin-left:-10px; margin-top:-10px; z-index:6;"><img src="https://files.jcink.net/uploads2/alterrpg/img/avatarborder.png" style="max-width:120px; max-height:120px;"></div></div><p><b>Lire</b> The largest shopping area of the city, its much more reformed than some of the other markets that scatter Crescent City. You will be hard pressed to find less than savory business here. Much of the shops selling clothing, food, and accessories. Even a few ritzy potion shops belonging to fortune tellers pepper the streets of Lire.</p>',

		)
