<form
 action="/index.php?act=Search&CODE=01"
 method="post"
 name="sForm"
 onsubmit='document.getElementById("perf_search").disabled="true"'>
 <div id="search-grid">
  <div class="keyword-search-heading">
   <div class="maintitle">Search Keywords</div>
  </div>
  <div class="keyword-search">
   <div class="pformstrip">search by keywords</div>
   <input
    type="text"
    maxlength="100"
    name="keywords"
    id="keywords"
    class="forminput" />
   <div>
    <label for="keywords">Enter a keyword or phrase to search by.</label>[<a
     href="#"
     title="Find out how to improve your search with boolean operators"
     onclick="win_pop()"
     >Advanced Usage Help</a
    >]
   </div>
  </div>
  <div class="member-search">
   <div class="pformstrip">filter by member name (optional)</div>
   <input type="text" maxlength="100" name="namesearch" class="forminput" />
   <div>
    <input
     type="checkbox"
     name="matchtopics"
     id="matchtopics"
     value="1"
     class="checkbox" />
    <label for="matchtopics"> Search topics started by this member only </label>
   </div>
  </div>
  <div class="search-options-heading">
   <div class="maintitle">Search Options</div>
  </div>
  <div class="search-where">
   <div class="pformstrip">search where</div>
   ${newSelect.outerHTML}
   <div>
    <input
     type="checkbox"
     name="searchsubs"
     value="1"
     id="searchsubs"
     checked="checked" />
    <label for="searchsubs">
     Search in child forums if sub category is chosen?
    </label>
   </div>
  </div>
  <div class="refine-search">
   <div class="pformstrip">refine search</div>
   <div class="fieldset-search-box">
    <fieldset class="search">
     <legend><strong>Search posts from...</strong></legend>
     <select name="prune" class="forminput">
      <option value="1">Today</option>
      <option value="7">7 days ago and...</option>
      <option value="30">30 days ago and...</option>
      <option value="60">60 days ago and...</option>
      <option value="90">90 days ago and...</option>
      <option value="180">180 days ago and...</option>
      <option value="365">365 days ago and...</option>
      <option value="0" selected="selected">Any date</option>
     </select>
     <div>
      <label>
       <input
        type="radio"
        name="prune_type"
        id="prune_older"
        value="older"
        class="radiobutton" />
       Older
      </label>
     </div>
     <div>
      <label>
       <input
        type="radio"
        name="prune_type"
        id="prune_newer"
        value="newer"
        class="radiobutton"
        checked="checked" />
       Newer
      </label>
     </div>
    </fieldset>
   </div>
   <div class="fieldset-search-box">
    <fieldset class="search">
     <legend><strong>Sort results by...</strong></legend>
     <select name="sort_key" class="forminput">
      <option value="last_post">Last Posting Date</option>
      <option value="posts">Number of Replies</option>
      <option value="starter_name">Poster Name</option>
      <option value="forum_id">Forum Name</option>
     </select>
     <div>
      <label
       ><input
        type="radio"
        name="sort_order"
        id="sort_desc"
        class="radiobutton"
        value="desc"
        checked="checked" />
       descending order
      </label>
     </div>
     <div>
      <label
       ><input
        type="radio"
        name="sort_order"
        id="sort_asc"
        class="radiobutton"
        value="asc" />
       ascending order
      </label>
     </div>
    </fieldset>
   </div>
   <div class="fieldset-search-box">
    <fieldset class="search">
     <legend><strong>Search Where</strong></legend>
     <div>
      <label
       ><input
        type="radio"
        name="search_in"
        class="radiobutton"
        id="search_in_posts"
        value="posts"
        checked="checked" />
       Search entire post
      </label>
     </div>
     <div>
      <label
       ><input
        type="radio"
        name="search_in"
        class="radiobutton"
        id="search_in_titles"
        value="titles" />
       Search titles only
      </label>
     </div>
    </fieldset>
   </div>
   <div class="fieldset-search-box">
    <fieldset class="search">
     <legend><strong>Result Type</strong></legend>
     <div>
      <label
       ><input
        type="radio"
        name="result_type"
        class="radiobutton"
        value="topics"
        id="result_topics"
        checked="checked" />
       Show results as topics
      </label>
     </div>
     <div>
      <label
       ><input
        type="radio"
        name="result_type"
        class="radiobutton"
        value="posts"
        id="result_posts" />
       Show results as posts
      </label>
     </div>
    </fieldset>
   </div>
  </div>
  <div class="submit-search-form">
   <input
    type="submit"
    value="Perform the search"
    class="forminput"
    id="perf_search"
    onclick='document.getElementById("perf_search").value="Performing search... please wait"' />
  </div>
 </div>
</form>
